http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 3000;
        server_name jejumonth.site www.jejumonth.site;

        # 정적 파일 서빙
        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /index.html;
    }
}
